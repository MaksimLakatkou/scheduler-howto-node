<!doctype html>
	<html>
		<head>
			<title>DHTMLX S—Åheduler example</title>
			<meta charset="utf-8">
			<!-- scheduler -->
			<script src="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler.js" charset="utf-8"></script>
			<!-- scheduler recurring tasks extension -->
			<script src="https://cdn.dhtmlx.com/scheduler/edge/ext/dhtmlxscheduler_recurring.js"></script>
			<link href="https://cdn.dhtmlx.com/scheduler/edge/dhtmlxscheduler_material.css" rel="stylesheet" type="text/css" charset="utf-8">
			<style>
				html, body{
					margin:0px;
					padding:0px;
					height:100%;
					overflow:hidden;
				}
			</style>
		</head>
		<body>
			<div id="scheduler_here" class="dhx_cal_container"
				style='width:100%; height:100%;'>
				<div class="dhx_cal_navline">
					<div class="dhx_cal_prev_button">&nbsp;</div>
					<div class="dhx_cal_next_button">&nbsp;</div>
					<div class="dhx_cal_today_button"></div>
					<div class="dhx_cal_date"></div>
					<div class="dhx_cal_tab" name="day_tab"></div>
					<div class="dhx_cal_tab" name="week_tab"></div>
					<div class="dhx_cal_tab" name="month_tab"></div>
				</div>
				<div class="dhx_cal_header"></div>
				<div class="dhx_cal_data"></div>
			</div>
			<script>
				// set format of dates in the data source
				scheduler.config.details_on_dblclick = true;
				scheduler.config.date_format ="%Y-%m-%d %H:%i";
				scheduler.init('scheduler_here', new Date(2022,0,31), "week");
				scheduler.setLoadMode("day");
				// load data from backend
				scheduler.load("http://localhost:3000/events", "json");
				var dp = new dataProcessor("http://localhost:3000/events");
				dp.init(scheduler);
				// use RESTful API on the backend
				dp.setTransactionMode("REST");
				// dp.attachEvent("onAfterUpdate", function (id, action, tid, response) {
				// 	if (action == "error") {
				// 		// do something here
				// 		alert("Server error: " + response.message);
				// 	}
				// });
			</script>
		</body>
	</html>
